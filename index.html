<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <img src="./img/logo.svg" class="header__logo" width="202" height="44"
            alt="Логотип школы программирования на LISP Brackets">
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__item-link link">Программа</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Учебные проекты</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Отзывы</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Записаться</a></li>
        </ul>
    </nav>
    <section class="registration">
        <div class="registration__container">
            <h2 class="registration__title title">Записаться на курс</h2>
            <div class="privat">
                <h4 class="registration__title-h4 privat__title">Частное лицо</h4>
                <form action="" method="POST" class="form">
                    <label class="privat__checkbox-label form__label">
                        <input type="checkbox" class="privat__checkbox">
                        У меня есть промокод
                    </label>
                    <label class="form__label">
                        <span class="form__label-text">
                            Вот он:
                        </span>
                        <input class="form__input" type="text">
                    </label>
                    <label class="form__label">
                        <span class="form__label-text">
                            Номер моей карты:
                        </span>
                        <input required class="form__input" type="number">
                    </label>
                    <label class="form__label">
                        <span class="form__label-text">
                            Мой номер телефона:
                        </span>
                        <input placeholder="+79015551274" required class="form__input" type="tel">
                    </label>
                    <button class="privat__btn">Оплатить</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
