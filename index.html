<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <img src="./img/logo.svg" class="header__logo" width="202" height="44"
            alt="Логотип школы программирования на LISP Brackets">
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__item-link link">Программа</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Учебные проекты</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Отзывы</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Записаться</a></li>
        </ul>
    </nav>
    <section class="registration">
        <h2 class="registration__title">Записаться на курс</h2>
        <section>
            <h4 class="registration__title--small">Частное лицо</h4>
            <form action="" method="POST" class="form">
                <label class="form__label-checkbox form__label">
                    <input type="checkbox">У меня есть промокод
                </label>
                <fieldset>
                    <label for="promocode" class="form__label-text">Вот он:</label>
                    <input id="promocode" type="text">
                </fieldset>
                <fieldset>
                    <label class="form__label-text" for="card">Номер моей карты:</label>
                    <input required type="text" id="card" maxlength="18">
                </fieldset>
                <fieldset>
                    <label class="form__label-text" for="tel">Мой номер телефона:</label>
                    <input placeholder="+79015551274" required type="tel" id="tel">
                </fieldset>
                <button class="submit-btn">Оплатить</button>
            </form>
        </section>
    </section>
</body>

</html>
