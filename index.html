<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <img src="./img/logo.svg" class="header__logo" width="202" height="44" alt="Логотип школы программирования на LISP Brackets">
    </header>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__item-link link">Программа</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Учебные проекты</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Отзывы</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link link">Записаться</a></li>
        </ul>
    </nav>
    <main>
        <section class="feedback">
            <h3 class="feedback__title">Отзывы выпускников</h3>
            <div class="feedback__card">
                <blockquote class="feedback__blockquote">Еще со школы я любил программировать и хотел изучить программирование на LISP. Спасибо Brackets за то, что, помогли воплотить мечту</blockquote>
                <cite class="feedback__author">Колян,<br> выпускник первого потока </cite>

            </div>
            <div class="userpics">
                <button class="userpics__btn" type="button" name="button"> <span class="feedback__author-triangle"></span> <img class="avatar avatar-active" src="img/avatar-1.jpg" alt="Автор-1" width="46" height="46"></button>
                <button class="userpics__btn" type="button" name="button"> <img class="avatar" src="img/avatar-2.jpg" alt="Автор-2" width="46" height="46"></button>
                <button class="userpics__btn" type="button" name="button"><img class="avatar" src="img/avatar-3.jpg" alt="Автор-3" width="46" height="46"></button>
            </div>
        </section>
    </main>

</body>

</html>
